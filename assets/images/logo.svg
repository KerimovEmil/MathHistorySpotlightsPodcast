<svg width="155" height="50" viewBox="0 0 155 50"
     xmlns="http://www.w3.org/2000/svg">

  <defs>
    <!-- Text gradient -->
    <linearGradient id="textGradient" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#ff6ad5"/>
      <stop offset="100%" stop-color="#3fd6ff"/>
    </linearGradient>

    <!-- Mic glow -->
    <radialGradient id="micGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#ff5a5a" stop-opacity="0.6"/>
      <stop offset="100%" stop-color="#ff5a5a" stop-opacity="0"/>
    </radialGradient>
  </defs>

  <!-- Glow behind mic -->
  <circle cx="22" cy="25" r="14" fill="url(#micGlow)" />

  <!-- Microphone -->
  <g transform="translate(22 25)">
    <rect x="-6.5" y="-13" width="13" height="22" rx="6.5"
          fill="#e0e0e0"/>
    <g stroke="#37474f" stroke-width="1">
      <line x1="-4.5" y1="-7" x2="4.5" y2="-7"/>
      <line x1="-4.5" y1="-3" x2="4.5" y2="-3"/>
      <line x1="-4.5" y1="1"  x2="4.5" y2="1"/>
      <line x1="-4.5" y1="5"  x2="4.5" y2="5"/>
    </g>
    <rect x="-2" y="9" width="4" height="7" rx="2"
          fill="#90a4ae"/>
  </g>

  <!-- Text -->
  <text x="92" y="22"
        text-anchor="middle"
        font-size="16"
        font-weight="700"
        letter-spacing="0.6"
        font-family="Inter, Segoe UI, Arial, sans-serif"
        fill="url(#textGradient)">
    MATH HISTORY
  </text>

  <text x="92" y="40"
        text-anchor="middle"
        font-size="16"
        font-weight="700"
        letter-spacing="0.6"
        font-family="Inter, Segoe UI, Arial, sans-serif"
        fill="url(#textGradient)">
    SPOTLIGHTS
  </text>

</svg>
